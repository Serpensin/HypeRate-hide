services:
  hyperate-widget:
    image: ghcr.io/serpensin/hyperate-hide:latest
    container_name: hyperate-heart-widget
    ports:
      - "3000:3000"
    environment:
      # Set your HypeRate.io URL here
      - HYPERATE_URL=https://widgets.hyperate.io/animation/79/internal-testing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "com.docker.compose.project=hyperate-widget"
      - "description=HypeRate Heart Rate Widget Server"